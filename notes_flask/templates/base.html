<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block content%}{%endblock%}</title>
    <style>
        img{
            height: 400px;
            width: auto;
        }
        #nav{
            margin-bottom: 20px;
        }
        #nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
        #nav a:hover {
            text-decoration: underline;
        }
        #title{
            background-color: rgb(112, 110, 77);
            color: rgb(179, 164, 133);
            border: solid 5px rgba(37, 37, 36, 0.836);
            padding: 20px;
            text-align: center;
            }
        .homeimgs{
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .homeimgs img{
            width: 370px;
            height: auto;
            border-radius: 10px;
            box-shadow:rgba(37, 37, 36, 0.836) 2px 2px 10px;
        }
        body {
            background-color: #859472;
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #button {
            background-color: rgb(112, 110, 77);  
            color: rgb(179, 164, 133);            
            border: 2px solid rgb(37, 37, 36);   
            border-radius: 10px;                
            padding: 10px 20px;                 
            font-size: 16px;
        }
        p {
            font-size: 20px
        }
        .pic-change1:hover {
            content: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqVQpqNJ-Kkqg1jnBQiHoECxkBhhzntsJKWA&s");
        }
        .pic-change2:hover {
            content: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp8ZYcg-I5b79VSF5lSUyhaNBO7cdW_q6tpQ&s");
        }
        .pic-change3:hover {
            content: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTexkn0WVsOK2TZPOOMn1a7na1XUFtWMFWwRA&s");
        }
        .rules-container{
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin: 0 auto;
        }
        .rules-img img{
            width: 400px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow:rgba(37, 37, 36, 0.836) 2px 2px 10px;
        }
        .rules.img{
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .rules-container ul{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title">Zion National Park</h1>
    <div id="nav">
        <a href="/">Home</a> <p> | </p>
        <a href="/rules">Park Rules</a> <p> | </p>
        <a href="/about">About</a>
    </div>
    {% block body %}{%endblock%}
</body>
</html>
